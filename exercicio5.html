<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f0f0;
      color: #333;
    }

    .grid-layout {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      gap: 20px;
      padding: 20px;
    }

    .box {
      background: white;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15); 
      border-radius: 8px;
    }

    .botao-normal {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      background-color: #000000;
      color: white;
      cursor: pointer;
    }

    .botao-animado {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      background-color: #000000;
      color: white;
      cursor: pointer;
      animation: pulse 1.5s infinite;
      transition: background-color 0.3s ease;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }

    .botao-animado:hover {
      background-color: #343434;
    }
     
    img {
      width: 100%;
      height: 320px;
      clip-path: circle(50%);
      border-radius: 8px;
    }

    form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      margin-bottom: 15px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #007bff;
      outline: none;
    }

    input::placeholder, textarea::placeholder {
      color: #999;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="grid-layout">
    <div class="box">
      <h3>Botão Animado</h3>
      <p>clique no botão</p>
      <button class="botao-animado">Botão Incrivel</button>
    </div>

    <div class="box">
      <h2>Formulario</h2>
      <form>
        <input type="text" placeholder="Nome" required />
        <input type="email" placeholder="Email" required />
        <textarea placeholder="Mensagem" rows="4"></textarea>
        <button type="submit" class="botao-normal">Enviar</button>
      </form>
    </div>

    <div class="box">
      <h3>Imagem com clip-path</h3>
      <p>imagem</p>
      <img src="imagens/hpo8ljiz0zu61.jpg" alt="Placeholder Image" />
    </div>
  </div>

</body>
</html>
