<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f3f3f3;
      color: #333;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 5px;
      max-width: 800px;
      margin: auto;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, button, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }

    button {
      background-color: #000000;
      color: white;
      border: none;
      cursor: pointer;
      width: 250px;
    }

    .hover-button {
      background-color: #000000;
      color: white;
      padding: 10px 20px;
      border: none;
      transition: background-color 0.3s;
    }

    .hover-button:hover {
      background-color: #616161;
    }

    #counter {
      margin-top: 10px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Contador de Cliques</h1>
    <button class="hover-button" onclick="contagemcliques()">Clique aqui</button>
    <div id="counter">Contagem: 0</div>

    <button type="button" class="btn btn-primary mt-4" data-toggle="modal" data-target="#modalExemplo">
      Abrir modal
    </button>
  </div>

  <div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">TÃ­tulo do Modal</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Lorem ipsum dolor sit amet 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script>
    let contagem = 0;
    function contagemcliques() {
      contagem++;
      document.getElementById("counter").textContent = "Contagem: " + contagem;
    }
  </script>
</body>
</html>
