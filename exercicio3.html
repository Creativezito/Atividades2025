<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f3f3f3;
        color: #333;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 5px;
      max-width: 800px;
      margin: auto;
    }

    .carousel-inner img {
        width: 50px;
        height: 400px; 
    }

    @media (max-width: 768px) {
        h1 {
            font-size: 1.5em;
        }
        .carousel-inner img {
            width: 100%;
            height: auto;
        }
        p {
            font-size: 1em;
        }
    }

    h1 {
        text-align: center;
    }

    p {
        text-align: center;
    }

    @media only screen and (min-width: 601px) {
        div.example {
        font-size: 80px;
        }
    }
    @media only screen and (max-width: 600px) {
        div.example {
        font-size: 30px;
        }
    }
    
    .navbar {
        background: #333;
        color: #fff;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .abobrinha {
        font-size: 1.2rem;
        font-weight: bold;
    }

    .nav-links {
        display: flex;
        gap: 1.5rem;
    }

    .nav-links a {
        color: white;
        text-decoration: none;
        font-size: 1rem;
    }

    .hamburger {
        display: none;
        flex-direction: column;
        cursor: pointer;
    }

    .hamburger div {
        width: 25px;
        height: 3px;
        background-color: white;
        margin: 4px 0;
    }

    @media (max-width: 768px) {
  .nav-links {
    display: none;
    flex-direction: column;
    background: #444;
    width: 100%;
    padding: 1rem 0;
  }

  .nav-links.active {
    display: flex;
  }

  .hamburger {
    display: flex;
  }
}
</style>
<body>
    <nav class="navbar">
  <div class="abobrinha">Abobrinha</div>
  <div class="hamburger" onclick="document.querySelector('.nav-links').classList.toggle('active')">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div class="nav-links">
    <a href="#">In√≠cio</a>
    <a href="#">Sobre</a>
    <a href="#">Contato</a>
  </div>
</nav>

    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="imagensslide/GD.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="imagensslide/Tela de Login - Desktop Mockup (2).png" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">

  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>

</div>

</html>
